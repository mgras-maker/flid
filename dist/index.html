    <style>
      /* Critical path CSS to prevent layout shifts and flashing */
      html {
        visibility: visible;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        /* Ensure vertical scroll is auto and not forced */
        overflow-y: auto;
      }
      
      html.dark {
        background-color: #121212;
      }
      
      /* Control the body visibility separately for smoother transitions */
      body {
        opacity: 1;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        transition: opacity 0.3s ease;
        overflow-x: hidden;
        /* Ensure vertical scroll is auto and not forced */
        overflow-y: auto;
      }
      
      /* Pre-render navbar placeholder to prevent layout shift */
      body::before {
        content: '';
        display: block;
        height: 80px; /* Same as navbar height */
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
        background-color: transparent;
      }
      
      /* Ensure smooth transitions */
      * {
        box-sizing: border-box;
      }
      
      /* Temporarily prevent scrollbar flash during React initialization only */
      #root {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        /* Ensure vertical scroll is auto and not forced */
        overflow-y: auto;
      }
      
      /* Add a system background color based on theme */
      .content-placeholder {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background-color: #ffffff;
        transition: background-color 0.3s ease;
      }
      
      html.dark .content-placeholder {
        background-color: #121212;
      }
    </style>
